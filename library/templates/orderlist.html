{% extends "frontstage.html" %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block title %}library{% endblock title%}

{% block content %}
<br/>
<div class="container history">
  <h2>歷史預約</h2>
  <form method="post" action={{ url_for('library.book_orderlist') }}>
    <table class="table table-bordered">
      <tr>
        <th><center>書籍名稱</center></th>
        <th><center>借閱日期</center></th>
        <th><center>實際歸還日期</center></th>
      </tr>
      {% for i in data %}
      <tr>
        <td> <center>{{ i.書籍名稱 }}</center></td>
        <td> <center>{{ i.借閱日期 }}</center></td>
        <td> <center>{{ i.實際歸還日期 }}</center></td>
      </tr>
      {% endfor %}
    </table>

  </form>
</div>

{% endblock content %}
