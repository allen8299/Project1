{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block title %}Register Page{% endblock title%}

{% block content%}
<div class="loginblock">
    <!-- <a href="{{ url_for('index') }}"><img class="icon" src="{{ url_for('static', filename='./img/home.png') }}"></a> -->
    <img class="logoimg" src="{{ url_for('static', filename='./img/1.png') }}">
    <h1 class="register_title">會員註冊</h1>
    <div class="form_div">
        <!-- <p>帳號請輸入借閱證號或身分證字號<br>
                密碼請輸入自訂密碼(預設密碼：生日月日四碼)
            </p> -->
            <form  method='post' action={{ url_for('api.register') }} >
            <div>
                <label for="username">姓名：</label>
                <input type="text" name="username" id="username" required/>
            </div>
            <div>
                <label for="account">帳號：</label>
                <input type="text" name="account" required/>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <p class="same_accoount">
                    *已經有相同的帳號名稱
                </p>
                {% endif %}
                {% endwith %}
            </div>
            <div>
                <label for="password">密碼：</label>
                <input type="password" name="password" id="password" required/>
                
            </div>
            <div class="btn_div">
                <p class="option_div">選擇你要註冊的身份：</p>
                <select name="identity">
                    <option value="user" selected>使用者</option>
                    <option value="manager" >管理員</option>
                </select>
            </div>
    
            <p>
                <a href="{{ url_for('api.login') }}">
                    <button type="button" class="register_btn">回上頁</button>
                </a>
                <button type="submit" class="register_btn"> 註冊</button>
            </p>
        </form>
    </div>
    </div>
{% endblock content%}
