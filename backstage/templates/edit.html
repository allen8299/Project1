{% extends "backstage.html" %}
{% block head %}
{{ super() }}

{% endblock head %}

{% block title %}library{% endblock title%}

{% block content%}


<br />
<div class="container-xl">
  <br />
  <form method="post" enctype=multipart/form-data action={{ url_for('manager.edit') }}>
    <table class="table table-bordered">
      <tr>
        <th>書籍編號</th>
        <td><input class="form-control" type="text" value="{{ data.書籍編號 }}" name="bid" readonly class="id_input"></td>
      </tr>
      <tr>
        <th>書籍名稱</th>
        <td><input class="form-control" type="text" value="{{ data.書籍名稱 }}" name="book_name" required></td>
      </tr>
      <tr>
        <th>書籍作者</th>
        <td><input class="form-control" type="text" value="{{ data.作者 }}" name="book_author" required></td>
      </tr>
      <tr>
        <th>出版社</th>
        <td><input class="form-control" type="text" value="{{ data.出版社 }}" name="book_press" required></td>
      </tr>
      <tr>
        <th>出版日期</th>
        <td><input class="form-control" type="text" value="{{ data.出版日期 }}" name="book_pdate" readonly></td>
      </tr>
      <tr>
        <th>入庫日期</th>
        <td><input class="form-control" type="text" value="{{ data.入庫日期 }}" name="book_idate" readonly></td>
      </tr>
      <tr>
        <th>書籍類別</th>
        <td>
          <select class="form-select" name="book_category" readonly>
            {% for key, value in categories.items() %}
            {% if data.書籍類別 == key %}
            <option value="{{ key }}" selected>{{ value }}</option>
            {% else %}
            <option value="{{ key }}">{{ value }}</option>
            {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <th>書籍主題</th>
        <td>
          <select class="form-select" name="book_theme" readonly>
            {% for key, value in themes.items() %}
            {% if data.書籍主題 == key %}
            <option value="{{ key }}" selected>{{ value }}</option>
            {% else %}
            <option value="{{ key }}">{{ value }}</option>
            {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
    </table>
    <center>
      <div class="option">
        <button class="btn btn-outline-success" type="submit">確定修改</button>
        <a href="{{ url_for('manager.bookManager') }}"><button class="btn btn-outline-danger">回書籍管理</button></a>
      </div>
    </center>

  </form>
</div>



{% endblock content%}
