<div class="container-xl">

  <form method="post" enctype=multipart/form-data action={{ url_for('manager.edit') }}>
    <table class="table table-bordered">
      <tr>
        <th>書籍名稱</th>
        <td><input class="form-control" type="text" value="{{ data.書籍名稱 }}" name="book_name" required></td>
      </tr>
      <tr>
        <th>書籍作者</th>
        <td><input class="form-control" type="text" value="{{ data.作者 }}" name="book_author" required></td>
      </tr>
      <tr>
        <th>出版社</th>
        <td><input class="form-control" type="text" value="{{ data.出版社 }}" name="book_press" required></td>
      </tr>
      <tr>
        <th>出版日期</th>
        <td><input class="form-control" type="text" value="{{ data.出版日期 }}" name="book_pdate" readonly></td>
      </tr>
      <tr>
        <th>入庫日期</th>
        <td><input class="form-control" type="text" value="{{ data.入庫日期 }}" name="book_idate" readonly></td>
      </tr>
      <tr>
        <th>書籍類別</th>
        <td><input class="form-control" type="text" value="{{ data.書籍類別 }}" name="book_category" readonly></td>
      </tr>
      <tr>
        <th>書籍主題</th>
        <td><input class="form-control" type="text" value="{{ data.書籍主題 }}" name="book_theme" readonly></td>
      </tr>
